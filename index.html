<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK LIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    
<style>
    .alert
    {
        color: white;
        padding: 0.8rem 2rem;
        margin: 1rem 0;
        border-radius: 5px;
    }

    .success
    {
        color: green;
        border: 1px solid green;
    }
    .error
    {
        color: red;
        border: 1px solid red;
    }
</style>

</head>
<body>
    <div class="container">
        <h1>Add Book</h1>
        <form  id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" class="u-full-width" id="title">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" class="u-full-width" id="author">
            </div>
            <div>
                <label for="isbn">ISBN#</label>
                <input type="text" class="u-full-width" id="isbn">
            </div>
            <div>
                <input type="submit" value="Add Book"  class="u-full-width " style="margin-top: 2rem;background-color: bisque;">
            </div>
        </form>
      
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="book-list">

                </tbody>
            </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
